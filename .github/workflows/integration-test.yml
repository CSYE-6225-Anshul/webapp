name: Integration Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Setup Environment Variables
      run: |
        touch .env
        echo "MYSQL_DATABASE=${{vars.MYSQL_DATABASE}}" >> .env
        echo "MYSQL_PASSWORD=${{vars.MYSQL_PASSWORD}}" >> .env
        echo "MYSQL_USER=${{vars.MYSQL_USER}}" >> .env
        cat .env

    - name: Set up MySQL
      run: |
        sudo apt-get update -y
        sudo apt-get install mysql-server -y
        sudo service mysql start
        sudo cat /var/log/mysql/error.log
        MYSQL_ROOT_PASSWORD=$(sudo grep 'temporary password' /var/log/mysql/error.log | awk '{print $NF}')
        echo "Temporary MySQL Password: $MYSQL_ROOT_PASSWORD"
        # sudo mysql -e "ALTER USER 'root'@'localhost' IDENTIFIED WITH 'mysql_native_password' BY 'anshul';FLUSH PRIVILEGES;CREATE DATABASE ${{vars.MYSQL_DATABASE}}"

    - name: Connect to MySQL
      run: |
          mysql -hlocalhost -uroot -p${{vars.MYSQL_PASSWORD}} -e "SHOW DATABASES;"

    - name: Install dependencies
      run: npm install

    - name: Run Integration Tests
      run: npm test
